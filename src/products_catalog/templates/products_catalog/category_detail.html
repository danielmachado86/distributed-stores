{% extends 'base.html' %}

{% block content %}
{% if object %}
  <ul>
    {% for category in object %}
      <li>
        {{ category.name }} ({{category.parent}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no categories in the catalog.</p>
  {% endif %}
            
{% endblock %}
