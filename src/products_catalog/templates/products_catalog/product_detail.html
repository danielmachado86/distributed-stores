{% extends 'base.html' %}
{% block content %}
  {% if object %}
    <ul>
      {% for product in object %}
        <li>
          <a href="{{ product.id }}">{{ product.name }}</a> ({{product.brand.name}}) <a href="{{product.id}}/delete">delete</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no products in the catalog.</p>
  {% endif %}
            
{% endblock %}
