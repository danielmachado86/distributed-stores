    <!--  Scripts-->
    <script  type="text/javascript">
        $(document).ready(function(){
            $('select').formSelect();
            $('select[required]').css({
                display: 'inline',
                position: 'absolute',
                float: 'left',
                padding: 0,
                margin: 0,
                border: '1px solid rgba(255,255,255,0)',
                height: 0, 
                width: 0,
                top: '3em',
                left: '7.5em',
                opacity: 0
              });
            $("textarea").addClass("materialize-textarea");
        });
        {% if messages %}
            {% for message in messages %}
                $(document).ready(function(){
                    const Message = '{{message}}';
                    {% if message.tags == 'success' %}
                        const $icon = '<i class="material-icons print">check</i>';
                        const $class = 'light-green';
                    {%elif message.tags == 'error' %}
                        const $icon = '<i class="material-icons print">error</i>';
                        const $class = 'red';
                    {%else%}
                        const $class = '';
                        const $icon = '';
                    {% endif %}
                    
                    const $toast = Message + $icon ;
                    M.toast({html: $toast, classes: $class})
                });
            {% endfor %}
        {% endif %}
    </script>
